<!DOCTYPE html>
<html>
    <head>
        <style>
            
body {
    margin: 0;
    padding: 0;
    font-family: Arial, sans-serif;
    background-image: url('https://virtualbackgrounds.site/wp-content/uploads/2021/02/womens-clothing-store.jpg');
    text-align: center;
}


header {
    background-color: #333;
    color: white;
    padding: 40px 0;
    font-size: 36px;
    font-weight: bold;
    letter-spacing: 2px;
}


.transparent-box {
  top:30%;
  right :5%;
  padding: 30px;
  border-radius: 20px;
  box-shadow: 0 8px 16px rgba(0,0,0,0.15);
  text-align: center;
  max-width: 500px;
  margin: 50px auto;
  font-family: 'Poppins', sans-serif;
}

.transparent-box h2 {
  margin-bottom: 20px;
  font-size: 1.5rem;
  color: #222;
}

.transparent-box button {
  background: #ff7e5f;
  border: none;
  padding: 12px 25px;
  font-size: 1rem;
  
  border-radius: 30px;
  cursor: pointer;
  transition: background 0.3s ease, transform 0.2s;
}

.transparent-box button:hover {
  background: #ff4e3c;
  transform: scale(1.05);
}



footer {
    background-color: #333;
    color: white;
    padding: 20px ;
    margin-top: 300px;
}

footer p {
    margin: 5px 0;
    font-size: 14px;
}

        </style>
    </head>
    <body>
        <header>
            ONLINE SHOPPING
        </header>
        <div class="transparent-box">
            <h2>CLICK THE BUTTON FOR SNITCHING WEBSITE</h2>
            <button onclick="window.location.href='index.html'">Shop now</button>

        </div>
          
        <footer><p>&123c; 2025 SNITCh</p>
        <p>Made in India, for the World</p></footer>
    </body>
</html>
